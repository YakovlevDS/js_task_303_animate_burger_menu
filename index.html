<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hamburger menu animate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="inner">



            <figure class="js-burger-toggle-colapse-spin">
                <div class="inner">
                    <span></span>
                    <span></span>

                </div>

                <div class="inner">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </figure>

            <figure class="js-burger-toggle-foldin">

                </div>

            <figure class="js-burger-toggle-vortex">
                <div class="inner">
                    <span></span>

                    <span></span>
                </div>
            </figure>

            <figure class="js-burger-toggle-foldin-out">
                <div class="inner">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </figure>

            <figure class="js-burger-toggle-revolve">
                <div class="inner">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

        </div>
    </div>

    <script src="./script.js"></script>

</html>
